name: Update Authors

on:
  # Once a week or on pushes to main
  schedule:
    - cron: "0 3 * * 0"
  push:
    branches:
      - main

jobs:
  update_generated_files:
    name: Update automatically generated files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: ^14.17.5
          cache: 'npm'

      - name: Install npm@8.3.1
        run: |
          npm install -g npm@8.3.1

      - name: Install Dependencies
        run: |
          npm -v
          npm ci

      - name: Update AUTHORS
        run: |
          echo Authors before: -----
          cat AUTHORS
          echo -----

          npm run update-authors

          echo Authors after: -----
          cat AUTHORS
          echo -----

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Update report
          committer: "github-actions[bot]"
          author: "41898282+github-actions[bot]@users.noreply.github.com"
          branch: ci/update-3rd-party-notices-and-authors
          title: 'chore: update AUTHORS'
          body: |
            - Update `AUTHORS`
          labels: |
            automated
          draft: false

