name: Rebase Pull Request

on:
  pull_request:
    types: [labeled]

jobs:
  main:
    if: ${{ github.event.label.name == 'ci-internal:rebase' }}
    name: Rebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Setup Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Rebase and push
        env:
          PR_REF: ${{github.ref}}
          PR_HEAD_REF: ${{github.head_ref}}
          PR_BASE_REF: ${{github.base_ref}}
        run: |
          echo pr_ref=$PR_REF pr_head_ref=$PR_HEAD_REF pr_base_ref=$PR_BASE_REF

          # git rebase origin/main
          # remote_repo="${INPUT_GITHUB_URL_PROTOCOL}//${GITHUB_ACTOR}:${INPUT_GITHUB_TOKEN}@${INPUT_GITHUB_URL}/${REPOSITORY}.git"

          # git push "${remote_repo}" HEAD:${INPUT_BRANCH} --force-with-lease;

      - name: remove label
        if: always()
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: ci-internal:rebase

      - name: add label on failure
        if: failure()
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ci-internal:rebase-failed
